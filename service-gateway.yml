server:
  port: 80

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info
zuul:
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 30000
  proxy:
    addProxyHeaders: true
  routes:
    baidu:
      path: /baidu/**
      url: https://www.baidu.com/
    user:
      path: /v1/users/**
      serviceId: SERVICE-USER
      strip-prefix: true